<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ağ Taraması | Eagle Eye</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #219150;
        }

        .result {
            margin-top: 30px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

<header>
    TShark ile Ağ Taraması
</header>

<div class="container">
    <form id="scanForm" method="POST">
        {% csrf_token %}
        <label for="target">Hedef IP veya Ağ Aralığı:</label>
        <input type="text" id="target" name="target" placeholder="Örn: 192.168.1.0/24" required>

        <label for="interface">Ağ Arayüzü:</label>
        <input type="text" id="interface" name="interface" placeholder="Örn: eth0, wlan0" required>

        <button type="submit">Taramayı Başlat</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Tarama Sonuçları:</h3>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</div>

</body>
</html>
